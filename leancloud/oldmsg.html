<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>在线聊天室</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/av-min-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/realtime.browser.js" type="text/javascript" charset="utf-8"></script>

		<script src="../js/my.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<p>
			<h2>欢迎【<output id="username"></output>】回来 <input type="button" id="" value="退出" onclick="exit()" /></h2>

		<div id="msginfo" name="msginfo" style="width: 100%;height: 400px;border: 1px solid seagreen;"></div>
		<p>内容：<input type="text" id="message" /><input type="button" value="发送" onclick="send()" /> </p>
